    <h1 class="p-name article-title" itemprop="headline name">
      2.两数相加
    </h1>
  

      </header>
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <blockquote>
<p>一杯茶，一包烟，一道链表干一天。</p>
</blockquote>
<ul>
<li>结束条件</li>
<li>加法运算怎么执行的</li>
<li>递归</li>
<li>补 0 对齐</li>
</ul>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line">func addTwoNumbers(l1 *ListNode, l2 *ListNode) *ListNode &#123;</span><br><span class="line">	var r *ListNode</span><br><span class="line">	var next *ListNode</span><br><span class="line">	var temp int</span><br><span class="line">	for l1 != nil || l2 != nil &#123;</span><br><span class="line">		var v, v1, v2 int</span><br><span class="line">if l1 != nil &#123;</span><br><span class="line">			v1 = l1.Val</span><br><span class="line">			l1 = l1.Next</span><br><span class="line">		&#125;</span><br><span class="line">    if l2 != nil &#123;</span><br><span class="line">			v2 = l2.Val</span><br><span class="line">			l2 = l2.Next</span><br><span class="line">		&#125;</span><br><span class="line">		v = v1 + v2 + temp</span><br><span class="line">		v, temp = v%10, v/10</span><br><span class="line">        if r == nil &#123;</span><br><span class="line">			r = &amp;ListNode&#123;</span><br><span class="line">            Val: v,</span><br><span class="line">			&#125;</span><br><span class="line">			next = r</span><br><span class="line">		&#125; else &#123;</span><br><span class="line">			next.Next = &amp;ListNode&#123;</span><br><span class="line">Val: v,</span><br><span class="line">			&#125;</span><br><span class="line">			next = next.Next</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	// 最后补最后一个进位的</span><br><span class="line">if temp &gt; 0 &#123;</span><br><span class="line">		next.Next = &amp;ListNode&#123;Val: temp&#125;</span><br><span class="line">	&#125;</span><br><span class="line">return r</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
