        <blockquote>
<p>最基础的用 map 来解决。时间复杂度 O(n)</p>
</blockquote>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">func twoSum(nums []int, target int) []int &#123;</span><br><span class="line">	m := map[int]int&#123;&#125;</span><br><span class="line"></span><br><span class="line">	for index, num := range nums &#123;</span><br><span class="line">		if v, ok := m[num]; ok &#123;</span><br><span class="line">			return []int&#123;v, index&#125;</span><br><span class="line">		&#125; else &#123;</span><br><span class="line">			m[target-num] = index</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	return nil</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
