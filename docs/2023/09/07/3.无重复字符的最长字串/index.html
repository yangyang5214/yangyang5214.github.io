        <section id="main"><article id="post-3.无重复字符的最长字串" class="h-entry article article-type-post" itemprop="blogPost" itemscope itemtype="https://schema.org/BlogPosting">

        <h3 id="解1"><a href="#解1" class="headerlink" title="解1"></a>解1</h3><blockquote>
<p>回退 index</p>
</blockquote>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">func lengthOfLongestSubstring(s string) int &#123;</span><br><span class="line">	var r int</span><br><span class="line"></span><br><span class="line">	//存储元素 &amp; 对应的 index</span><br><span class="line">	m := make(map[uint8]int)</span><br><span class="line">	for i := 0; i &lt; len(s); i++ &#123;</span><br><span class="line">		index, ok := m[s[i]]</span><br><span class="line">		// if exists, skip to index, update max length</span><br><span class="line">		if ok &#123;</span><br><span class="line">			if len(m) &gt; r &#123;</span><br><span class="line">				r = len(m)</span><br><span class="line">			&#125;</span><br><span class="line">			m = make(map[uint8]int)</span><br><span class="line">			i = index</span><br><span class="line">		&#125; else &#123;</span><br><span class="line">			m[s[i]] = i</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	if len(m) &gt; r &#123;</span><br><span class="line">		r = len(m)</span><br><span class="line">	&#125;</span><br><span class="line">	return r</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h3 id="解2"><a href="#解2" class="headerlink" title="解2"></a>解2</h3><blockquote>
<p>滑动窗口, right 不会往回退</p>
</blockquote>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">func exists(m map[uint8]bool, item uint8) bool &#123;</span><br><span class="line">	_, ok := m[item]</span><br><span class="line">	return ok</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 滑动窗口</span><br><span class="line">// left right</span><br><span class="line">// 滑动 left, right 不会往前退</span><br><span class="line">func lengthOfLongestSubstring2(s string) int &#123;</span><br><span class="line">	var left, right, r int</span><br><span class="line">	m := make(map[uint8]bool)</span><br><span class="line">	for right &lt; len(s) &#123;</span><br><span class="line">		if exists(m, s[right]) &#123; // 重复</span><br><span class="line">			//滑动 left</span><br><span class="line">			for left &lt; right &#123;</span><br><span class="line">				if exists(m, s[right]) &#123;</span><br><span class="line">					delete(m, s[left])</span><br><span class="line">					left = left + 1</span><br><span class="line">				&#125; else &#123;</span><br><span class="line">					break</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125; else &#123;</span><br><span class="line">			m[s[right]] = true //放入元素</span><br><span class="line">			right = right + 1</span><br><span class="line">		&#125;</span><br><span class="line">		// update max</span><br><span class="line">		temp := right - left</span><br><span class="line">		if temp &gt; r &#123;</span><br><span class="line">			r = temp</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	return r</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
